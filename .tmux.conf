## Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1
bind  *  choose-session  # choose session interactively

# use hjkl for moving
# and HJKL for resizing
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#split win=dow bindings
#unbind % # Remove default binding since weâ€™re replacing
#bind | split-window -h
#bind _ split-window -v

# shortcut for closing windows and panes
bind-key c      kill-pane
bind-key C      kill-window
# bind-key q      confirm-before kill-session
# bind-key Q      confirm-before kill-server
unbind o
bind o kill-pane -a
# unbind c

# use v and s for windows splits
# unbind %
#  bind s split-window -v
#  bind v split-window -h
# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
set -g aggressive-resize on

# Reload the tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# powerline
run-shell "powerline-daemon -q"
#source "/usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"
source "/usr/share/powerline/bindings/tmux/powerline.conf"
